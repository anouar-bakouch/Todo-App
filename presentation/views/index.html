<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <!--css-->
    <link rel="stylesheet" href="./assets/css/main.css">
    <!--js-->
    <script type="module" src="./assets/js/main.js" defer></script>
    <title>Todo</title>
</head>
<body>

<nav class="navbar navbar-expand bg-light border border-primary">

    <ul class="nav ">
        <li class="nav-item">
            <a href="#" class="nav-link">todo</a>
        </li>
    </ul>

</nav>

<div class="container-fluid">
<div class="row mt-5">

 <div class="col col-6 d-flex flex-column justify-content-center align-items-center">

     <div class="mb-3">

         <label for="nomTodoInput" class="form-label">nom</label>
         <input id="nomTodoInput" class="form-control"  placeholder="nom" />

     </div>

     <div class="mb-3">

         <label for="descriptionTodoInput" class="form-label">description</label>
         <input id="descriptionTodoInput" class="form-control" placeholder="description"/>

     </div>

     <div class="mb-3">

         <button id="addTodoBtn" class="btn btn-outline-primary">ajouter</button>

     </div>

 </div>

 <div class="col col-6">

     <div class="mb-3 col-5 ">
         <input id="searchTodoInput" class="form-control" type="text" placeholder="search"/>
     </div>

     <table class="table table-responsive">
         <thead>
         <tr>
         <th scope="col" class="w-13">nom</th>
         <th scope="col" class="w-50">description</th>
         <th scope="col" class="w-27">action</th>
         </tr>
         </thead>

         <tbody id="tbody">


         </tbody>

     </table>

 </div>

</div>
</div>



</body>
</html>
